<div class="row">
  
  <form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="exampleInputEmail1">Login</label>
    <input type="email" class="form-control"  ngModel  name="userLogin" aria-describedby="emailHelp" placeholder="Login">
    <small id="emailHelp" class="form-text text-muted">Usre Login here</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ngModel  name="userPassword" placeholder="Password">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>
